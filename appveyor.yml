version: 1.0.{build}

branches:
  only:
    - master

init:
  - git config --global core.autocrlf true

image: Visual Studio 2017

environment:
  NODEJS_VERSION: "6"
  CLI_VERSION: "2.1.4"

clone_folder: c:\projects\middlewareDemo

install:
  - dotnet --info
  - ps: ./dotnet-install.ps1
  - ps: Install-Product node $env:NODEJS_VERSION
  - npm install -g npm
  - node --version
  - npm --version
  - dotnet --info

build_script:
  - cd TestApp.Web
  - npm install
  - set ASPNETCORE_ENVIRONMENT=Development
  - dotnet restore
  - dotnet build

before_test:
  - cd ../TestApp.Tests
  - dotnet restore
  - dotnet build
  - cd ../MyMiddleware.Tests
  - dotnet restore
  - dotnet build
  - cd ..

test:
  assemblies:
    - '**\*.tests.dll'